<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de facturación</h3>

                <div class="inputBox">
                    <span>Nombre completo:</span>
                    <input type="text" placeholder="Juan Deo">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico:</span>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>Dirección:</span>
                    <input type="text" placeholder="habitación - calle - localidad">
                </div>
                <div class="inputBox">
                    <span>Ciudad:</span>
                    <input type="text" placeholder="Mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado:</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>Código postal:</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre en la tarjeta:</span>
                    <input type="text" placeholder="Sr. Juan Deo">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta de crédito:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de expiración:</span>
                    <input type="text" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de expiración:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <a  href="index.html"><input type="submit" value="Proceder al pago" class="submit-btn"></a>
        

    </form>

</div>    
    
</body>
</html>
